<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}"><button>Logout</button></a>
            {% if request.user.is_superuser %}
                <a href="{% url 'add place' %}"><button>Add place</button></a>
                <a href="{% url 'add film' %}"><button>Add film</button></a>
                <a href="{% url 'add show' %}"><button>Add show</button></a>
            {% endif %}
        {% else %}
        <a href="{% url 'login' %}"><button>Login</button></a>
        <a href="{% url 'registrate' %}"><button>Registrate</button></a>
    {% endif %}
    {% block info %}
    {% endblock %}
</body>
</html>
